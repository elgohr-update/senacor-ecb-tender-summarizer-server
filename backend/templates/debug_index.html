<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECB Summarizer</title>
</head>
<body>

<p>Simple Input form </p>
<form method="post" enctype="multipart/form-data" action="/upload">
    <p>Input file:</p>
    <input type="file" name="file" id="file"/>
    <p>Topic: </p>
    <select name="topic">
        <option value="">---Please, select a topic ---</option>
        <option value="climate_risk">Climate Risk</option>
        <option value="pandemic">Pandemic</option>
        <option value="asset_quality">Asset quality</option>
        <option value="credit_lending">Credit lending</option>
    </select>
    <p>Summary type:</p>
    <select name="summary_type">
        <option value="">---Please, select a length ---</option>
        <option value="short">Short Summary</option>
        <option value="long">Long Summary</option>
    </select>
    <br/>
    <input type="submit" value="submit">
</form>

<p>Result: </p>
<p>{{ result }}</p>

</body>
</html>
