    #- name: Build Docker image
    #  uses: docker/build-push-action@v2
    #  with:
    #    context: ./
    #    file: ./Dockerfile
    #    builder: ${{ steps.buildx.outputs.name }}
    #    push: true
    #    build-args: |
    #      - NAME=${{ env.APP_NAME}}
    #      - CREATED=$(date +'%Y-%m-%dT%H:%M:%S')
    #      - SOURCE=${{ env.GITHUB_REPOSITORY }}
